# GitHub Actions Workflow для автоматического деплоя 3X-UI VPN
# Триггер: push в ветку main
# Действие: SSH подключение к серверу и обновление docker-compose

name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ручной запуск

jobs:
  deploy:
    name: Deploy 3X-UI
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Деплой через SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Переход в директорию проекта
            cd /root/WG || exit 1

            # Получение последних изменений
            echo "=== Pulling latest changes ==="
            git fetch origin main
            git reset --hard origin/main

            # Создание директорий данных (если не существуют)
            mkdir -p ./data/db ./data/cert ./backup
            chmod -R 755 ./data ./backup

            # Перезапуск контейнера
            echo "=== Restarting 3X-UI container ==="
            docker compose pull
            docker compose up -d

            # Проверка статуса
            echo "=== Checking container status ==="
            sleep 5
            docker ps | grep 3x-ui

            echo "=== Deployment completed ==="
